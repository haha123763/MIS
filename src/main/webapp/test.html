<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="border">
        <select class="form-control"  id="myselect"  multiple="true"  name="category">
            <option value="${condition.category[0]}"  selected="selected"></option>
            <option value=""></option>
            <option value="paper">论文</option>
            <option value="project">项目</option>
            <option value="softWork">软著</option>
            <option value="patent">专利</option>
        </select>
    </div>


</body>
    <script>
        $("#myselect").multiselect({
        noneSelectedText : "--请选择--", //当没有内容选中时候显示的文本
        checkAllText : "全选", //全选按钮显示的文本
        uncheckAllText : "全不选", //全不选按钮显示的文本
        minWidth : 200, //select框的宽度，根据option的内容长短设置
        selectedList : 2 //当选中的内容超过2条时，显示“n已选择”
        });
    </script>
</html>
